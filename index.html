  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background: #1a1a1a;
      color: white;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
    }

    .logo {
      font-size: 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }

    .nav-links li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    .hamburger {
      display: none;
      font-size: 1.8rem;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        background: #1a1a1a;
        position: absolute;
        top: 70px;
        right: 0;
        width: 200px;
        padding: 1rem;
        border-left: 1px solid #333;
      }

      .nav-links.show {
        display: flex;
      }

      .hamburger {
        display: block;
        color: white;
      }
    }

    main {
      padding: 2rem;
      text-align: center;
    }

    .btn {
      padding: 0.7rem 1.5rem;
      background: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      display: inline-block;
      margin-top: 1rem;
    }

    footer {
      background: #1a1a1a;
      color: white;
      text-align: center;
      padding: 2rem 1rem;
    }

    .footer-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }

    .footer-column h3 {
      font-size: 1.1rem;
      margin-bottom: 1rem;
      color: #f0f0f0;
    }

    .footer-column ul {
      list-style: none;
      padding: 0;
    }

    .footer-column ul.quick-links {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }

    .footer-column ul.quick-links li {
      flex: 1 1 30%;
    }

    .footer-column ul li a {
      color: #bbb;
      text-decoration: none;
      font-size: 0.95rem;
    }

    .footer-column ul li a:hover {
      color: #fff;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1rem;
    }

    .social-icons a {
      color: #bbb;
      font-size: 1.2rem;
      transition: color 0.3s;
    }

    .social-icons a:hover {
      color: #fff;
    }
  </style>
