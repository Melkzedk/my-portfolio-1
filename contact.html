<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Melkzedek</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 15px 0;
    }

    nav {
      width: 90%;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .nav-links li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .nav-links li a:hover {
      text-decoration: underline;
    }

    main {
      flex: 1;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .content-section {
      max-width: 600px;
      width: 100%;
    }

    h1 {
      margin-bottom: 20px;
      text-align: center;
    }

    form {
      width: 100%;
    }

    form label {
      display: inline-block;
      width: 100px;
      font-weight: bold;
    }

    form input,
    form textarea {
      width: calc(100% - 110px);
      margin-bottom: 15px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    form textarea {
      resize: vertical;
    }

    .btn {
      margin-left: 100px;
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #555;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 15px 0;
    }

    @media (max-width: 600px) {
      form label {
        display: block;
        width: 100%;
        margin-bottom: 5px;
      }

      form input,
      form textarea {
        width: 100%;
        margin-left: 0;
      }

      .btn {
        margin-left: 0;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <div class="logo">Melkzedek</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="interest.html">Interests</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="content-section">
      <h1>Contact Me</h1>
      <form action="#" method="post">
        <div>
          <label for="name">Your Name</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div>
          <label for="email">Your Email</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div>
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <p>Â© 2025 Melkzedek | All rights reserved</p>
  </footer>
</body>
</html>
